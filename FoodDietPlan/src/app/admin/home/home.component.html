<app-adminmenu></app-adminmenu>
<!-- <app-disp-prod *ngFor="let x of products" [prod]="x"></app-disp-prod> -->
<div class="maintable">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="Food">
      <th mat-header-cell *matHeaderCellDef> NAME </th>
      <td mat-cell *matCellDef="let element"> {{element.Food}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="Category">
      <th mat-header-cell *matHeaderCellDef> CATEGORY </th>
      <td mat-cell *matCellDef="let element"> {{element.Category}} </td>
    </ng-container>
  
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> IMAGE </th>
      <!-- <td mat-cell *matCellDef="let element"> {{element.image}} </td> -->
      <td mat-cell *matCellDef="let element">
        <div class="img">
          <img src="http://localhost/{{element.image}}"> 
        </div>
         </td>
     
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
