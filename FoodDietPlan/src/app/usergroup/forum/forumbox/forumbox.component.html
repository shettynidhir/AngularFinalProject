<a (click)="openDialog()">
<mat-card>
    <mat-card-header>
        <mat-card-title>{{comments.uname}}</mat-card-title>
        <mat-card-subtitle>{{comments.cdate | date:'medium'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{comments.comment}}</p>
    </mat-card-content>
</mat-card>
</a>
